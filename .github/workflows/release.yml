name: Build and Release Latest JAR

on:
  push:
    branches: [ main ]
  
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: microsoft
        java-package: jdk
        java-version: '17'
        cache: maven

    - name: Build and Package
      run: mvn clean package --batch-mode

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build
        prerelease: false
        files: target/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
