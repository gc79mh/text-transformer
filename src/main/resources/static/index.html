<body>
    <h1>Welcome to the Text Transformer API</h1>
    <p>Use <code>/transform?text=YOUR_TEXT&action=YOUR_ACTION</code> to apply a transformation.</p>
    <p>Use <code>/transform/chain?text=YOUR_TEXT&actions=YOUR_ACTION_1,YOUR_ACTION_2</code> for multiple transformations.</p>
